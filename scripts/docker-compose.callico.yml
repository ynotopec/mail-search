services:
  callico:
    image: "${CALILCO_IMAGE:-registry.gitlab.teklia.com/callico/callico:0.6.0}"
    restart: unless-stopped
    environment:
      # Provide sane defaults that can be overridden through environment variables or a .env file.
      CALILCO_FIRST_SUPERUSER_EMAIL: "${CALILCO_FIRST_SUPERUSER_EMAIL:-admin@example.com}"
      CALILCO_FIRST_SUPERUSER_PASSWORD: "${CALILCO_FIRST_SUPERUSER_PASSWORD:-changeme}"
    ports:
      - "${CALILCO_HTTP_PORT:-8000}:8000"
    volumes:
      - callico_data:/var/lib/callico
volumes:
  callico_data:
    name: "${CALILCO_VOLUME_NAME:-callico_data}"
